<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>School Management</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f4f4f4;
    }
    .container {
      max-width: 800px;
      margin: 50px auto;
      padding: 20px;
      background-color: #fff;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }
    h1 {
      text-align: center;
      color: #333;
    }
    .school-list {
      list-style-type: none;
      padding: 0;
    }
    .school-list li {
      background-color: #e9e9e9;
      margin: 10px 0;
      padding: 10px;
      border-radius: 5px;
    }
    .school-list li a {
      color: #007BFF;
      text-decoration: none;
    }
    .school-list li a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>School Management</h1>
    <ul class="school-list" id="schoolList">
      <!-- Schools will be dynamically added here -->
    </ul>
  </div>

  <script>
    // Sample data for schools
    const schools = [
      { name: 'School A', website: 'https://schoola.com' },
      { name: 'School B', website: 'https://schoolb.com' },
      { name: 'School C', website: 'https://schoolc.com' }
    ];

    // Function to render schools
    function renderSchools() {
      const schoolList = document.getElementById('schoolList');
      schools.forEach(school => {
        const li = document.createElement('li');
        li.innerHTML = `<strong>${school.name}</strong>: <a href="${school.website}" target="_blank">${school.website}</a>`;
        schoolList.appendChild(li);
      });
    }

    // Render schools on page load
    renderSchools();
  </script>
</body>
</html>
