<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>School Management</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f4f4f4;
    }
    .container {
      max-width: 800px;
      margin: 50px auto;
      padding: 20px;
      background-color: #fff;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }
    h1 {
      text-align: center;
      color: #333;
    }
    .form-group {
      margin-bottom: 15px;
    }
    .form-group label {
      display: block;
      margin-bottom: 5px;
    }
    .form-group input {
      width: 100%;
      padding: 8px;
      box-sizing: border-box;
    }
    .form-group button {
      padding: 10px 20px;
      background-color: #007BFF;
      color: #fff;
      border: none;
      cursor: pointer;
    }
    .form-group button:hover {
      background-color: #0056b3;
    }
    .school-list {
      list-style-type: none;
      padding: 0;
    }
    .school-list li {
      background-color: #e9e9e9;
      margin: 10px 0;
      padding: 10px;
      border-radius: 5px;
    }
    .school-list li a {
      color: #007BFF;
      text-decoration: none;
    }
    .school-list li a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>School Management</h1>
    <div class="form-group">
      <label for="schoolName">School Name:</label>
      <input type="text" id="schoolName" placeholder="Enter school name">
    </div>
    <div class="form-group">
      <label for="schoolWebsite">School Website:</label>
      <input type="text" id="schoolWebsite" placeholder="Enter school website">
    </div>
    <div class="form-group">
      <button onclick="addSchool()">Save</button>
    </div>
    <ul class="school-list" id="schoolList">
      <!-- Schools will be dynamically added here -->
    </ul>
  </div>

  <script>
    // Function to add a new school
    function addSchool() {
      const schoolName = document.getElementById('schoolName').value;
      const schoolWebsite = document.getElementById('schoolWebsite').value;

      if (schoolName && schoolWebsite) {
        const schoolList = document.getElementById('schoolList');
        const li = document.createElement('li');
        li.innerHTML = `<strong>${schoolName}</strong>: <a href="${schoolWebsite}" target="_blank">${schoolWebsite}</a>`;
        schoolList.appendChild(li);

        // Clear the input fields
        document.getElementById('schoolName').value = '';
        document.getElementById('schoolWebsite').value = '';
      } else {
        alert('Please enter both school name and website.');
      }
    }
  </script>
</body>
</html>
